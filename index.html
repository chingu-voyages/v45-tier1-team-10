<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
   <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
   <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="stylesheet" href="libs/css/mediaqueries.css">
    <title>Fireball</title>
</head>
<body>    
    
    <div class="overlay"></div>

    <div class="opening-content">

        <h1 class="project-title">Fireball</h1>
        <h2 class="opening-info">Explore The Meteoritical Society's comprehensive data set of all known meteorite landings across the globe.</h2>
        
        <button class="cta-btn">Start Exploring</button>
        
    </div>

    <section class="content-display">

        <div class="table-container">
            <table class="results-table">
                <thead class="table-head">
                    <tr>
                        <th>Name</th>
                        <th>Mass</th>
                        <th>Year</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
            <div class="table-pagination">
                <button class="prev-page">Prev</button>
                <span class="curr-page">Page 1</span>
                <button class="next-page">Next</button>
            </div>
        </div>

        <div id="map" class="leaflet-map"></div>

        <div class="summary-metrics">

            <h2>Summary Metrics</h2>

            <p class="total-strikes"></p>

            <p class="avg-mass"></p>

            <p class="most-strikes-year"></p>

            <p class="most-common-recclass"></p>

            <!-- <canvas id="histogram" width="200" height="100"></canvas> -->

            <p>Click inside this box to close.</p>

        </div>
        
        <button class="summary-metrics-btn">Summary Metrics</button>

    </section>

    <footer>

        <section class="mode-toggles">

            <div class="night-day-mode">
                <button id="mybtn" onclick="daymode()"> 
                    DAY MODE <span class="btn-circle"></span>
                </button>
            </div>

            <div class="footer-up-down">
                <button id="footerBtn">&#8963;</button>
            </div>
            
            <div class="table-map-mode">
                <button id="tableMapBtn">
                    MAP MODE <span class="btn-circle"></span>
                </button>
            </div> 

        </section>

        <section class="search-parameters">

            <form class="search-form" action="">

                <input class="main-search" type="text" placeholder="Enter Search Query" value="">

                <div class="centered-container">

                    <select name="" id="" class="name-select">
                        <option value=""class="name-select-option">Name</option>
                        <option value="abc"class="name-select-option">A - C</option>
                        <option value="def"class="name-select-option">D - F</option>
                        <option value="ghi"class="name-select-option">G - I</option>
                        <option value="jkl"class="name-select-option">J - L</option>
                        <option value="mno"class="name-select-option">M - O</option>
                        <option value="pqr"class="name-select-option">P - R</option>
                        <option value="stu"class="name-select-option">S - U</option>
                        <option value="vwx"class="name-select-option">V - X</option>
                        <option value="yz"class="name-select-option">Y - Z</option>
                    </select>
               
                    <select name="" id="" class="century-select">
                        <option value="" class="century-select-option">Century</option>
                        <option value="1300-1399" class="century-select-option">1300</option>
                        <option value="1400-1499" class="century-select-option">1400</option>
                        <option value="1500-1599" class="century-select-option">1500</option>
                        <option value="1600-1699" class="century-select-option">1600</option>
                        <option value="1700-1799" class="century-select-option">1700</option>
                        <option value="1800-1899" class="century-select-option">1800</option>
                        <option value="1900-1999" class="century-select-option">1900</option>
                        <option value="2000-2099" class="century-select-option">2000</option>
                        <option value="2100-2199" class="century-select-option">2100</option>
                    </select>

                    <select name="" id="" class="mass-select">
                        <option value="" class="mass-select-option">Mass (g)</option>
                        <option value="00000000-00000001" class="mass-select-option">0 - 1</option>
                        <option value="00000001-00000002" class="mass-select-option">1 - 2</option>
                        <option value="00000002-00000003" class="mass-select-option">2 - 3</option>
                        <option value="00000003-00000004" class="mass-select-option">3 - 4</option>
                        <option value="00000004-00000005" class="mass-select-option">4 - 5</option>
                        <option value="00000005-00000010" class="mass-select-option">5 - 10</option>
                        <option value="00000010-00000020" class="mass-select-option">10 - 20</option>
                        <option value="00000020-00000040" class="mass-select-option">20 - 40</option>
                        <option value="00000040-00000060" class="mass-select-option">40 - 60</option>
                        <option value="00000060-00000100" class="mass-select-option">60 - 100</option>
                        <option value="00000100-00001000" class="mass-select-option">100 - 1k</option>
                        <option value="00001000-00100000" class="mass-select-option">1k - 100k</option>
                        <option value="00100000-60000000" class="mass-select-option">100k - 60mil</option>
                    </select>
                    
            </div>

            </form>

        </section>

        <section class="footer-buttons">

            <button class="main-search-btn">Search</button>

            <button class="reset-btn">Reset</button>

            <button class="github-btn">Github Repo</button>

        </section>

    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
   <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

   <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>

    <script src="libs/js/main.js"></script>
</body>
</html>
